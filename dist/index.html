<html>
  <head>
    <title>Multi-Agent System</title>
    <link rel="stylesheet" href="./pure-min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
      #canvas {
        margin: 0 auto 1rem;
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="game" class="pure-g">
      <h1 id="game-name" class="pure-u-1"></h1>
      <form class="pure-form pure-u-5-24">
        <fieldset>
          <legend>Controls</legend>
          <button id="run-pause" type="button" class="pure-button pure-button-primary">Run</button>
          <button id="reset" type="button" class="pure-button">Reset</button>
        </fieldset>
      </form>
      <div class="pure-u-1-24">&nbsp;</div>
      <form class="pure-form pure-u-18-24">
        <fieldset>
          <legend>Parameters</legend>
          <div class="pure-u-2-24">
            <label for="height">Height</label>
            <input id="height" type="number" class="pure-u-23-24" />
          </div>

          <div class="pure-u-2-24">
            <label for="width">Width</label>
            <input id="width" type="number" class="pure-u-23-24" />
          </div>

          <div class="pure-u-6-24">
            <label for="alive-odds">Odds to be alive</label>
            <input id="alive-odds" type="number" class="pure-u-23-24" />
          </div>

          <div class="pure-u-6-24">
            <label for="timeout">Timeout</label>
            <input id="timeout" type="number" class="pure-u-23-24" />
          </div>
        </fieldset>
      </form>
      <canvas id="canvas"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
